services:
  redis:
    image: redis:7-alpine
    container_name: shodh-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: shodh-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334

  postgres:
    image: postgres:16-alpine
    container_name: shodh-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: shodh
      POSTGRES_PASSWORD: shodh_dev
      POSTGRES_DB: shodh
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shodh"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redis_data:
  qdrant_data:
  postgres_data:
